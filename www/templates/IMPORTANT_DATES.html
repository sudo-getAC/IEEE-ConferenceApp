<ion-view view-title="Imporatant Dates">
    
   	<ion-content>
   		<div ng-controller="IMPDCtrl">
    	<div class="card" ng-repeat="event in events">
    		<div class="item item-divider">
    					<strong>{{event.title}}</strong>
    		</div>

    		<div class="item item-text-wrap">
    			When: {{event.date}}
    		</div>
    	</div>
    </div>
    </ion-content>
</ion-view>
