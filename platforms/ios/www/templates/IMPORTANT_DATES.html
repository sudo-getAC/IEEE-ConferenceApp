<ion-view view-title="Important Dates">
   	<ion-content ng-controller="ImpDates">
   		
    	<div class="card" ng-repeat="date in dates">
    		<div class="item item-divider">
    			<strong>{{date.name}}</strong>
    		</div>

    		<div class="item item-text-wrap">
    			{{date.value}}
    		</div>
    	</div>
    
    </ion-content>
</ion-view>
